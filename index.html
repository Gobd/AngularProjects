<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Simple ToDos</title>
</head>
<body ng-app='SimpleTodo'>
    <div ng-controller='buttonCtrl' class="container">
        <div ng-repeat="todo in todos" class="enterExit">
            {{todo}}<a ng-click="done($index)">&#9744</a>
        </div>
        <input type="text" ng-model="newtodo" placeholder="add a todo"/>
        <button ng-click="addToDo(newtodo)">Add ToDo</button>
    </div>
    <!---scripts--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
